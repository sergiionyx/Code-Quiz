<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="header-container">
        <a href="highScores.html">View high scores</a>
    </div>
    <div>
        <h3 id="countdown"> <span id="time">0</span> </h1>
    </div>


    <main>
        <div class="container">
            <div id="quiz">
                <h1 id="h1-text">Coding Quiz Challenge</h1>
                <p id="paragraph">Try to answer the following code-related questions within the time limit.<br>Keep in
                    mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="btn btn-primary" id="submit">Start Quiz</button>
            </div>
            <div id="questions" class="hide d-table px-5">
                <h2 id="question"></h2>
                <div id="answers" class="answers btn-group-vertical"></div>
            </div>

            <div id="results" class="hide form-group row">
                <form>
                    <div class="form-group row">
                        <label for="GET-name" class="col-sm-2 col-form-label">To save the score please enter your name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="GET-name" placeholder="Your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary" value="Save"> Save </button>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
